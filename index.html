<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="title">
                <h2>To-Do List <img src="./images/checklist.png"></h2>
            </div>
            <div class="header">
                <input type="text" placeholder="Write your To do">
                <button class="js-add-new-button">Add New</button>
            </div>        
        <div class="list-container">
           <ul>
                <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
           </ul>
        </div>
        </div>
    </div>
    
    <script src="./scripts.js"></script>
</body>
</html>
